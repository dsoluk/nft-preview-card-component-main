<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- links for Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- link to separate style sheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main>
    <!-- <a href="#", target="_branch"> -->
      <div class="image-container">
        <img class="image-equilibrium" src="/images/image-equilibrium.jpg" alt="image Equilibrium #3429" >
        <img class="image-icon-view" src="/images/icon-view.svg" alt="the view / eye icon">
      </div>
    <!-- </a> -->
    <h3>Equilibrium #3429</h3>

    <p>Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li><img src="/images/icon-ethereum.svg" alt="ethereum icon">  0.041 ETH</li>
      <li><img src="/images/icon-clock.svg" alt="clock icon">  3 days left</li>
    </ul>
  
    <p class="creator"><img src="/images/image-avatar.png" alt="image of Jules Wyvern">  Creation of <span>Jules Wyvern</span></p>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dave Soluk</a>.
  </footer>
</body>

</html>
