<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="main-card">
      <div class="image-container">
        <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="">
        <img class="image-icon-view" src="images/icon-view.svg" alt="" >
      </div>

      <h1>Equilibrium #3429</h1>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex-container">
        <div class="info ethereum">
          <img  src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p class="icon-text eth-text">0.041 ETH</p>
        </div>
        
        <div class="info clock">
          <img src="images/icon-clock.svg" alt="time-left" >
          <p class="icon-text">3 days left</p>
        </div>
      </div>
      
      
      <hr>

        <div class="avatar">
          <img class="avatar-image" src="images/image-avatar.png" alt="avatar">
          <p class="avatar-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlton Mpofu</a>.
    </div>
  </footer>
  
</body>
</html>
